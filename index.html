<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./images/favicon-32x32.png" />

    <title>mentor</title>
  </head>
  <body>
    <div class="container">
      <!-- =========setting image======= -->
      <div class="image">
        <a href="#">
          <img src="./images/image-equilibrium.jpg" alt="" />
        </a>
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="" />
        </div>
      </div>

      <!-- ============setting header and text ==== -->
      <div class="text">
        <h1>Equilibrium#3429</h1>
        <p>
          Our Equilibrium collection promotes <br />
          balance and calm
        </p>
      </div>
      <!-- =======setting the numbers and icons -->
      <div class="icons">
        <div class="ethereum">
          <a href="#"
            ><img src="./images/icon-ethereum.svg" alt="icon" />
            <p>0.041ETH</p></a
          >
        </div>
        <div class="clock">
          <a href="#"
            ><img src="./images/icon-clock.svg" alt="" />
            <p>3 days left</p></a
          >
        </div>
      </div>
      <!-- ============setting up the profile==== -->
      <div class="profile">
        <a href="#"
          ><img src="./images/image-avatar.png" alt="#" />
          <p>creation of</p>
          <p class="name">jules wyvern</p></a
        >
      </div>
    </div>
  </body>
</html>
